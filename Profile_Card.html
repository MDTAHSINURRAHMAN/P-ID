<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Profile_Card.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile_image.jpg" alt="" class="profile-image" />
      </div>

      <div class="text-data" style="background: ">
        <span class="name">MD Tahsinur Rahman</span>
        <span class="job">Khulna University of Engineering & Technology</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #3b5998" class="link"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" style="background: #e1306c" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background: #1da1f2" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background: #25d366" class="link"
          ><i class="bx bxl-whatsapp"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">Call</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data"><i class="bx bxl-html5"></i></div>
        <div class="data"><i class="bx bxl-css3"></i></div>
        <div class="data"><i class="bx bxl-c-plus-plus"></i></div>
      </div>
    </div>
  </body>
</html>
